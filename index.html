<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>LinkPage</title>
    </head>
    <body>
        <main class="secao-principal">

            <header class="topo">

                <button class="topo__interruptor" id="interruptor">
                    <img src="./imagens/light-bulb.svg" alt="icone de interruptor">
                </button>

                <img class="topo__foto-perfil" src="./imagens/perfil-modified.png" alt="foto de perfil">

                <h1 class="topo__nome">Rafael Almeida</h1>

                <span class="topo__profissao"> Font-end developer</span>

            </header>

            <section class="links">
                <a class="links__link" href="https://www.youtube.com/channel/UCuZHMuOZeEcOPrYjb9o-sPw">
                    <i class="ri-youtube-fill links__icon"></i>
                    Youtube
                </a>
                <a class="links__link" href="https://www.instagram.com/rafaell_allmeiida/">
                    <i class="ri-instagram-fill links__icon"></i>
                    Instagram
                </a>
                <a class="links__link" href="https://www.linkedin.com/in/rafael-almeida-santos-86b30b266/">
                    <i class="ri-linkedin-box-fill links__icon"></i>
                    Linkedin
                </a>
                <a class="links__link" href="https://github.com/Rafael2Almeida">
                    <i class="ri-github-fill links__icon"></i>
                    Github
                </a>

                

            </section>

            <footer class="rodape">

                <p class="rodape__pergunta">Algum projeto em mente?</p>

                <p class="rodape__convite">Me chama no direct!</p>

                <i class="ri-send-plane-fill rodape__icon"></i>
            </footer>


        </main>


      <script src="./script.js"></script>  
    </body>
</html>
